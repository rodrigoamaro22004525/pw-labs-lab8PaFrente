{% extends 'portfolio/layout.html' %}

{% block style %}


{% endblock style %}




{% block content %}
    <h3 class="titulo" style="color: white">API's'</h3>


    <div style="display: block;justify-content: center;border-radius: 10px;margin: 20px;background-color: #ffffff;border-bottom-color: #b22121;border-bottom-style: double;box-shadow: rgba(129,29,29,0.8) 5px 5px, rgb(77,19,19) 10px 10px;padding: 15px;">
        <center>
            <div>
                <p class="title" style="color: black; position: absolute;">Coin Flip</p>
                <script>
                    function flipCoin() {
                        const options = {
                            method: 'GET',
                            headers: {
                                'X-RapidAPI-Key': '9ea2f2d1f9mshe369a6605b315d1p1759e4jsn91705e689ef2',
                                'X-RapidAPI-Host': 'coin-flip1.p.rapidapi.com',
                            }
                        };

                        fetch('https://coin-flip1.p.rapidapi.com/headstails', options)
                            .then(response => response.json())
                            .then(data => {
                                document.getElementById('headOrTail').innerHTML = String(data.outcome);
                            });
                    }

                </script>


                <button onclick="flipCoin()">Flip a coin, head or Tails</button>

                <p id="headOrTail" style="color:black"></p>

            </div>
        </center>
    </div>

    <br>

    <div style="display: block;justify-content: center;border-radius: 10px;margin: 20px;background-color: #ffffff;border-bottom-color: #b22121;border-bottom-style: double;box-shadow: rgba(129,29,29,0.8) 5px 5px, rgb(77,19,19) 10px 10px;padding: 15px;">
        <center>
            <div>
                <p class="title" style="color: black; position: absolute;">Weather</p>
                <script>
                    function getTemp() {
                        const options = {
                            method: 'GET',
                            headers: {
                                'X-RapidAPI-Key': '9ea2f2d1f9mshe369a6605b315d1p1759e4jsn91705e689ef2',
                                'X-RapidAPI-Host': 'open-weather13.p.rapidapi.com'
                            }
                        };

                        fetch('https://open-weather13.p.rapidapi.com/city/lisbon', options)
                            .then(response => response.json())
                            .then(data => {
                                const tp = data;
                                document.getElementById('long').innerHTML = String(tp.coord.lon)
                                document.getElementById('lat').innerHTML = String(tp.coord.lat)
                                document.getElementById('id').innerHTML = String(tp.weather[0].id)
                                document.getElementById('temp').innerHTML = String(tp.weather[0].main)
                                document.getElementById('desc').innerHTML = String(tp.weather[0].description)
                                document.getElementById('icon').innerHTML = String(tp.weather[0].icon)



                            });

                    }

                </script>


                <button onclick="getTemp()">Dados de Lisboa</button>

                <p id="long" style="color:black">Longitude </p>
                <p id="lat" style="color:black">Latitude </p>
                <p id="id" style="color:black">ID </p>
                <p id="temp" style="color:black">Temperatura </p>
                <p id="desc" style="color:black">Descrição </p>

            </div>
        </center>
    </div>







{% endblock content %}
